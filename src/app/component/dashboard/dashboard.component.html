<div class="card bg-light p-3 d-flex flex-row justify-content-between">
    <div class="m-2">
        <p class="display-6 text-black ">Angular TO-DO Application</p>
        <p class="font-italic text-danger">This module requires json-server running on port 3000 and db.json configuration</p>            
    </div>
    <div class="">
        <button class="btn btn-outline-primary">Home</button>
    </div>
</div>
<div class="container-fluid bg-light">
    <div class="container bg-light">
        <div class = "row mt-4" style="height: 600px">
            <div class="col">
                <div class="col-md-6 bg-white shadow">
                    <div class="bg-danger mt-4">
                       <h3 class="text-white ps-3 pt-2 pb-2">To Do List</h3>
                    </div>
                    <div class="shadow">
                        <div class="input-group p-4">
                            <input type="text" class="form-control" 
                            placeholder="Insert the note!" 
                            aria-label="Recipient's username" 
                            aria-describedby="basic-addon2"
                            name="task"
                            [(ngModel)] ="addTaskValue"
                            >
                            <div class="input-group-append">
                              <button 
                              class="btn btn-outline-success h3" 
                              type="button"
                              (click)="addTask()"
                              >
                                ADD
                            </button>
                            </div>
                          </div>
                    </div>
                    <div class="bg-warning mt-4">
                        <h4 class="text-grey ps-3 pt-2 pb-2">Tasks</h4>
                    </div>
                    <div style="overflow-y: auto; height: 350px;">
                        <div class="m-3"  *ngFor="let task of taskArr">
                            <div class="p-2 shadow">
                                <div class="input-group row ps-3">
                                    <p class="card col-md-10 border-0 font-weight-bold"> 
                                        {{task.task_name}}
                                    </p>
                                    <button class="btn btn-outline-primary col me-2" type="button"  data-toggle="modal" data-bs-target="#exampleModal" data-bs-toggle="modal" (click)="call(task)" >EDIT</button>
                                    <button class="btn btn-outline-danger col" (click)="deleteTask(task)">REMOVE</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="input-group p-4">
                                        <input type="text" class="form-control" 
                                        placeholder="Insert the note!" 
                                        aria-label="Recipient's username" 
                                        aria-describedby="basic-addon2"
                                        name="task"
                                        [(ngModel)] ="editTaskValue"
                                        >
                                        <div class="input-group-append">
                                          <button 
                                          class="btn btn-outline-success h3" 
                                          type="button"
                                          data-bs-dismiss="modal"
                                          (click)="editTask()"
                                          >
                                            UPDATE
                                        </button>
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</div>
