<div class="background-color container card mt-3 p-3">
    <p class="fw-bold">Display Product Item in Selected Category</p>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <table class="bg-white table table-bordered">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Category Name</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listOfProducts">
                <th scope="row">{{item['id']}}</th>
                <td>{{item['productName']}}</td>
                <td>{{item['productCategory']['productCategoryName']}}</td>
                <td>{{item['price']}}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
